<div class="container mt-4">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Adresiniz</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">UYARI!! Email adresinizden istediğimizde rahatsız edebiliriz.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Şifreniz</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
          <small id="passwordHelpInline" class="text-muted">
            8-20 karakter uzunluğunda olsun.
          </small>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Beni İzlemenize onay veriyorum</label>
        </div>
        <button type="submit" class="btn btn-primary">Onayla</button>
      </form>
      <form>
        <div class="form-group mt-4">
          <label for="formControlRange">Ne kadar Sinirlendiniz</label>
          <input type="range" class="form-control-range" id="formControlRange">
        </div>
        <button type="submit" class="btn btn-primary">Onayla</button>
      </form>
      <form>
        <div class="form-row align-items-center mt-4">
          <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Seç...</option>
              <option value="1">bir</option>
              <option value="2">iki</option>
              <option value="3">Tilki</option>
            </select>
          </div>
          <div class="col-auto my-1">
            <div class="custom-control custom-checkbox mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
              <label class="custom-control-label" for="customControlAutosizing">unutma beni</label>
            </div>
          </div>
          <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">gönder</button>
          </div>
        </div>
      </form>
      <form>
        <br>
        <fieldset disabled>
          <legend>Gelen şikayetler üzerine kapatılmıştır!!!</legend>
          <div class="form-group mt-4">
            <label for="disabledTextInput">Lorem, ipsum dolor.</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
          </div>

         
          <button type="submit" class="btn btn-primary">Gönder</button>
        </fieldset>
      </form>
</div>
